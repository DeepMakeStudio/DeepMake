name: deepmake
channels:
  - pytorch
  - nvidia
  - defaults
dependencies:
  - pip
  - python=3.10
  - pytorch 
  - torchvision
  - pytorch-cuda=11.8
  - pip:
      - anyio
      - click
      - fastapi
      - gradio
      - h11
      - huey
      - idna
      - pydantic
      - pymemcache
      - python-multipart
      - requests
      - sentry-sdk[fastapi]
      - sniffio
      - starlette
      - uvicorn
      - psutil
